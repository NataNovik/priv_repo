<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>

    <title>codejam-eldritch</title>
</head>
<body>
<div class="app" style="background-image: url(assets/bg.png)">
    <div class="anciens-container">
        <div class="anciens-card" id="azathoth" style="background-image: url(./assets/Ancients/azathoth.png)"></div>
        <div class="anciens-card" id="cthulhu" style="background-image: url(./assets/Ancients/cthulthu.png)"></div>
        <div class="anciens-card" id="iogSothoth" style="background-image: url(./assets/Ancients/iogSothoth.png)"></div>
        <div class="anciens-card" id="shubNiggurath"
             style="background-image: url(./assets/Ancients/shubNiggurath.png)"></div>
    </div>
    <div class="complexity-container">
        <div class="complexity" id="easy">Низкая</div>
        <div class="complexity" id="normal">Средняя</div>
        <div class="complexity" id="hard">Высокая</div>
    </div>
    <div class="deck-container">
        <span class="shuffle-button">Замешать колоду</span>
        <div class="current-state">
            <div class="stage-container">
                <span class="stage-text done">Первая стадия</span>
                <div class="dots-container">
                    <div class="dot green" id="green-1-stage">0</div>
                    <div class="dot brown" id="brown-1-stage">0</div>
                    <div class="dot blue" id="blue-1-stage">0</div>
                </div>
            </div>
            <div class="stage-container">
                <span class="stage-text ">Вторая стадия</span>
                <div class="dots-container">
                    <div class="dot green" id="green-2-stage">0</div>
                    <div class="dot brown" id="brown-2-stage">0</div>
                    <div class="dot blue" id="blue-2-stage">0</div>
                </div>
            </div>
            <div class="stage-container">
                <span class="stage-text ">Третья стадия</span>
                <div class="dots-container">
                    <div class="dot green" id="green-3-stage">0</div>
                    <div class="dot brown" id="brown-3-stage">0</div>
                    <div class="dot blue" id="blue-3-stage">0</div>
                </div>
            </div>
        </div>
        <div class="deck"></div>
        <div class="last-card"></div>
    </div>
</div>
<script src="data/difficulties.js"></script>
<script src="data/ancients.mjs"></script>
<script type="module" src="./script.mjs"></script>
</body>
</html>
